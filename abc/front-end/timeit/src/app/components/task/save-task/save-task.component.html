<mat-dialog-content class="mat-typography">

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

<div class="form-group">
  <mat-form-field class="example-full-width">
    <mat-label>From</mat-label>
    <input matInput id="fromDate" type="datetime-local"  formControlName="fromDate" name="fromDate" [(ngModel)]="task.fromDate">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>To</mat-label>
    <input matInput id="toDate" type="datetime-local" formControlName="toDate" name="toDate" [(ngModel)]="task.toDate">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <mat-select [(ngModel)]="task.type" formControlName="type" name="food" id="type" name="type">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <mat-select [(ngModel)]="task.type" formControlName="type" name="food" id="type" name="type">
      <mat-option *ngFor="let user of users" [value]="user.userName">
        {{user.userName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="button-row">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit">Submit</button>
  <button mat-raised-button color="warn" type="reset">Clear</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
</form>
</mat-dialog-content>
